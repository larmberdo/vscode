<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<!-- 项目入口 -->
		<section class="todoapp" id="app" v-cloak>
			<header class="header">
				<h1>todos</h1>
				<!-- 兼容处理自动获取焦点 -->
				<input class="new-todo" placeholder="What needs to be done?" v-focus @keyup.enter = 'addItem'>
			</header>

			<!-- This section should be hidden by default and shown when there are todos -->
			<!-- 这一块的内容需要根据是否有todo项目来显示或者隐藏 -->
			<section class="main">
				<!-- 全选按钮 -->
				<input id="toggle-all" class="toggle-all" type="checkbox" v-model = 'showAll'>
				<label for="toggle-all" v-show = 'todoList.length'>Mark all as complete</label>

				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!-- 每一个li表示一个子项目 -->
					<!-- <li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Taste JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>

					<li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Buy a unicorn</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li> -->
					<li
						v-for = '(item,index) in currentList'
						:key = 'item.id'
						:class = '{completed: item.status,todo: true,editing:currentIndex === index}'

					>
						<div class="view" >
							<input class="toggle" type="checkbox" v-model = 'item.status'>
							<label v-html = 'item.name' @dblclick = 'editing($event,index)'></label>
							<!-- 删除按钮 -->
							<button class="destroy" @click = 'destroy($event,index)'></button>
						</div>
						<input class="edit"
							:value="item.name"
							v-focus = 'index == currentIndex'
							@blur = 'saveEdit($event,item,index)'
							@keyup.enter = 'saveEdit($event,item,index)'
							@keyup.esc = 'escEdit'
						>
					</li>
				</ul>
			</section>
			<!-- This footer should be hidden by default and shown when there are todos -->
			<!-- 底部显示数量的状态标签需要根据todo是否存在来显示 -->
			<footer class="footer" v-show = 'todoList.length'>
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{unCompletedList.length}}</strong> item<span v-show = 'showMany'>s</span> left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a :class = '{selected: currentHash === "all"}' href="#/">All</a>
					</li>
					<li>
						<a :class = '{selected: currentHash === "active"}' href="#/active">Active</a>
					</li>
					<li>
						<a :class = '{selected: currentHash === "completed"}'  href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" v-show = 'unCompletedList.length !== todoList.length' @click = 'clearCompleted'>Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="./node_modules/vue/dist/vue.js"></script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
