<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-text绑定元素内部的内容，等同于innerTEXT，不会对html代码解析 -->
        <p v-text="msg"></p>
        <!-- v-model为双向绑定，一般用于input标签，他实际上是:value和@input的语法糖 -->
        <input type="text" name="" id="showIt" v-model="msg">
    </div>
    
    <script src="./node_modules/vue/dist/vue.js"></script>
</body>
<script>
    let vm = new Vue({
        // el:被挂载的节点选择器，不能是body或者html
        el: '#app',
        //data:数据状态放在这里面，使用函数的形式是为了互不干扰
        data() {
            return {
                msg: 'hello world'
            }
        },
    })
</script>
</html>
